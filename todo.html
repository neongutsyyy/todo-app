<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
       <meta name="viewport"  content="width=device-width, initial-scale=1.0"/>
       <title>To-Do App</title>
       <link rel="stylesheet" href="todo.css"/>
       <script src="todo.js" defer></script>
    </head>
    <body>
        <h1>todos</h1>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input" 
                placeholder="Enter Your Todo"
                autocomplete="off"
            />
            <ul class="todos" id="todos">
                <!--  JS generates li elements on the go  -->
            </ul>
        </form>
        <small
            <br>Left click to toggle complete. </br>Right click to delete the
            todo.</small>
    </body>
</html>
